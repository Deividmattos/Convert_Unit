<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="js/script.js" defer></script>
    <title>Convert Unidade</title>
  </head>
  <body>
    <div class="container">
      <h1>Convert Unit</h1>
      <div class="input-group">
        <label for="input">Digite a Quantidade</label>
        <input type="number" id="input" name="input" placeholder="0" />
      </div>
      <div class="input-group">
        <label for="from">From:</label>
        <select name="from" id="from">
          <option value="#">--</option>
          <option value="m">Metro(s)</option>
          <option value="km">Quilometro(s)</option>
          <option value="cm">Centimentro(s)</option>
          <option value="mm">Milimetro(s)</option>
        </select>
      </div>

      <div class="input-group">
        <label for="to">TO:</label>
        <select name="to" id="to">
          <option value="#">--</option>
          <option value="m">Metro(s)</option>
          <option value="km">Quilometro(s)</option>
          <option value="cm">Centimentro(s)</option>
          <option value="mm">Milimetro(s)</option>
        </select>
      </div>
      <button id="convert_btn">Convert</button>
      <div class="output-group">
        <label for="output">Resultado:</label>
        <input type="text" id="output" readonly />
      </div>
      <div id="message"></div>
    </div>
  </body>
</html>
